{% extends "base.html" %}
{% load static %}
{% block title %} Create a New User{% endblock %}
{% block content %}
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-3 gy-5">
            <div class="card" style="background-color: rgb(95 71 71 /43%)">
                <div class=" card header" style="background-color: rgb(95 71 71 /43%)">
                    <h3 class="text-center" style="background-color: rgb(95 71 71 /43%)"> Create A New User</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card body" style="background-color: rgb(95 71 71 /43%)">
                        {{ form.as_p }}
                    </div>
                    <div class="card footer text-center">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
