{% extends 'base.html' %}

{% block title %} Delete - {{ review }}   {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div class="card" style="background-color: rgb(95 71 71 /43%)">
                    <div class="card-header" style="background-color: rgb(95 71 71 /43%)">
                        <h3 class="text-center">Are you sure you want to delete your review?</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body" >
                            <h3 class="text-center">Expert: {{ review.stylist }}</h3>
                            <h3 class="text-center">Stars: {{ review.stars }}</h3>
                        </div>
                        <div class="card-footer text-center" style="background-color: rgb(95 71 71 /43%)">
                            <button type="submit" class="btn btn-secondary" style="background-color: green">Yes</button>
                            <a href="{% url 'reviews_list' %}" class="btn btn-danger" style="background-color: red">No</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
