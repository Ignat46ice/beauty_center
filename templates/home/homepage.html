{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock %}
<style>
    .carousel {object-fit: cover}
   
    img {object-fit: cover}
</style>

{% block content %}
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static "images/photo_1.jpg" %}" class="d-block " height="900" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static "images/photo_2.jpg" %}" class="d-block"  height="900" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static "images/photo_3.jpg" %}" class="d-block" height="900" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static "images/photo_4.jpg" %}" class="d-block" height="900" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


        </div>
    </div>
{% endblock %}
